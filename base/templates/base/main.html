<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Raleway:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #FAFAFA;
            font-family: 'Nunito', sans-serif;
            padding-top: 50px;
            margin: 0;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Raleway', sans-serif;
            margin: 0;
        }

        a, p {
            color: #4b5156;
        }

        a {
            font-weight: 600;
            text-decoration: none;
        }

        .container {
            max-width: 550px;
            margin: auto;
            background-color: #fff;
            -webkit-box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
            box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
            border-radius: 5px;
        }

        input {
            outline: none;
            border: none;
        }

        .header_bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            padding: 20px;
            border-radius: 5px 5px 0 0;
            background: linear-gradient(90deg, #EEA390 0%, #EB796F 43%, #EB796F 100%);
        }

        .header_bar a {
            color: rgb(247, 247, 247);
            text-decoration: none;
        }

        .task_wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            border-top: 1px solid #dfe4ea;
            overflow: hidden;
        }

        .task_title {
            display: flex;
            padding: 20px;
            align-items: center;
            flex-grow: 1;
        }

        .task_title a {
            color: #4b5156;
            margin-left: 10px;
        }

        .task_complete_icon {
            height: 20px;
            width: 20px;
            background-color: rgb(105, 192, 105);
            border-radius: 50%;
        }

        .task_incomplete_icon {
            height: 20px;
            width: 20px;
            background-color: rgb(218, 218, 218);
            border-radius: 50%;
        }

        .delete_link {
            text-decoration: none;
            font-weight: 900;
            color: #cf4949;
            font-size: 22px;
            line-height: 0;
            padding: 20px;
        }

        /* Search and Add Wrapper */
        #search_add_wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        #add_link {
            color: #EB796F;
            text-decoration: none;
            font-size: 42px;
            text-shadow: 1px 1px #81413b;
        }

        /* Form Styles */
        input[type=text],
        input[type=password],
        textarea {
            border: 1px solid #757575;
            border-radius: 5px;
            padding: 10px;
            width: 90%;
            font-family: 'Nunito', sans-serif;
        }

        label {
            padding-top: 10px !important;
            display: block;
        }

        ::placeholder {
            font-weight: 300;
            opacity: 0.5;
        }

        .button {
            border: 1px solid #757575;
            background-color: #FFF;
            color: #EB796F;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-family: 'Raleway', sans-serif;
            font-weight: 600;
        }

        .button:hover {
            background-color: #EB796F;
            color: white;
        }

        .card_body {
            padding: 20px;
        }

        /* Task Items Wrapper */
        .task_items_wrapper {
            padding: 0;
            margin: 0;
        }

        hr {
            margin: 0;
            border: 0;
            height: 1px;
            background-color: #dfe4ea;
        }

        /* Responsive Styles */
        @media screen and (max-width: 320px) {
            #search_add_wrapper {
                padding: 10px;
                flex-direction: column;
                align-items: flex-start;
            }
            
            .header_bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }

        /* Table Styles (you might want to remove this if not using tables) */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        table, th, td {
            border: 1px solid #dfe4ea;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
